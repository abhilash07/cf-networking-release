  garden_properties:
    network_plugin: /var/vcap/packages/runc-cni/bin/garden-external-networker
    network_plugin_extra_args:
    - --configFile=/var/vcap/jobs/garden-cni/config/adapter.json
  jobs:
  - name: policy-server
    instances: 1
    persistent_disk: 256
    templates:
    - name: policy-server
      release: cf-networking
    - name: route_registrar
      release: cf
    - name: consul_agent
      release: cf
    - name: metron_agent
      release: cf
    resource_pool: database_z1
    networks:
      - name: diego1
    properties:
      nats:
        machines:
        - 10.244.0.6
        password: nats
        port: 4222
        user: nats
      metron_agent:
        zone: z1
      route_registrar:
        routes:
        - name: policy-server
          port: 4002
          registration_interval: 20s
          uris:
          - api.bosh-lite.com/networking
      consul:
        agent:
          services:
            policy-server:
              name: policy-server
              check:
                interval: 5s
                script: /bin/true
  - name: cf-networking-acceptance
    instances: 1
    lifecycle: errand
    templates:
    - name: cf-networking-acceptance
      release: cf-networking
    networks:
    - name: diego1
    resource_pool: database_z1
    properties:
      cf_networking:
        acceptance:
          system_domain: bosh-lite.com
          apps_domain: bosh-lite.com
          skip_ssl_validation: true
          admin_user: admin
          admin_password: admin
          admin_client: admin
          admin_secret: admin-secret
config_from_cf: (( merge ))
